// ModuleManager cfg for nerfing the stock ion engine and adding effects to it

@PART[ISRU]:FOR[NearFuturePropulsion]
{
    MODULE
	{
		name = ModuleResourceConverter
		ConverterName = LH2
		StartActionName = Start ISRU [LH2]
		StopActionName = Stop ISRU [LH2]	 
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1

		 
		 INPUT_RESOURCE
		 {
			ResourceName = Ore
			Ratio = 1.0
			FlowMode = STAGE_PRIORITY_FLOW
  		 }
		 INPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 50
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = LqdHydrogen
			Ratio = 141
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		 
	}
}
