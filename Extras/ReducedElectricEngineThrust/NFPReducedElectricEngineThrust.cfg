// Config file to reduce the thrust output of Near Future's electric engines.
// For those who like them to feel a bit more distinctive in gameplay.
// Well, technically you could also use this config to increase the thrust!
// Or reduce it even further... whatever value you like.
// Just make sure that you use the same multiplier on ALL fields...
// ...otherwise odd things may happen and/or the engines will no longer be balanced.
// Credit: Streetwind

@PART[vasimr-0625,vasimr-125,vasimr-25]:AFTER[NearFuturePropulsion]
{
    @MODULE[ModuleEnginesFX],0
    {
        @maxThrust *= 0.5
        @PROPELLANT[ElectricCharge]
        {
            @ratio /= 0.5
        }
    }
    @MODULE[ModuleEnginesFX],1
    {
        @maxThrust *= 0.5
        @PROPELLANT[ElectricCharge]
        {
            @ratio /= 0.5
        }
    }
    @MODULE[VariableISPEngine]
    {
        @Mode1ThrustMin *= 0.5
        @Mode1ThrustMax *= 0.5
        @Mode2ThrustMin *= 0.5
        @Mode2ThrustMax *= 0.5
    }
}


@PART[ionEngine,ionArgon-0625,ionArgon-0625-2,ionArgon-125,ionXenon-0625,ionXenon-0625-2,ionXenon-0625-3,ionXenon-125,ionXenon-25,mpdt-0625,mpdt-125,mpdt-25,pit-0625,pit-125,pit-25]:AFTER[NearFuturePropulsion]
{
    @MODULE[ModuleEnginesFX]
    {
        @maxThrust *= 0.5
        @PROPELLANT[ElectricCharge]
        {
            @ratio /= 0.5
        }
    }
}